<body>
    <div class="main-container"> 
        <form action="./php/sign-up.php" method="post" autocomplete="off">
            <h3>Sign-Up Here</h3>
            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="name" name="name" required>

            <label for="surname">Surname</label>
            <input type="text" placeholder="Surname" id="surname" name="surname" required>

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="(###) ###-####" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>

            <label for="gender">Gender</label>
            <select name="gender" id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="email">Email</label>
            <input type="text" placeholder="Email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <i class="fa-solid fa-eye" id="eye"></i>
            <br><br>
            <button>Sign-Up</button>
           <div class="login">
                <a href="sign-in.html">Already have an account?</a><br>
                <a href="index.php">Back to Site</a>
            </div>
        </form>      
    </div>
    
    <script src="./javascript/show-hide.js"></script>
